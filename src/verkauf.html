<template>
		
		<!-- BOTTOM -->
		<div class="grid-block padding vertical">
			<div class="grid-block shrink">
				<h1 class="left shrink">ArtikelverkÃ¤ufe</h1>
				<h2 class="left shrink"><icon icon="chevron-right" style="font-size:1rem; padding: 0 .5rem; top: -2px;" color="#d4e5f3"></icon>Zeitraum: ${functions.dates.startdate} - ${functions.dates.enddate}</h2>
			</div>
			
			<div class="grid-block">
				<div class="hbrList table">
					<div class="thead">
						<div class="tr">
							<div class="th spacer"></div>
							<div class="td checkbox"><input type="checkbox" if.bind="functions.toolbar.edit"></div>
							<div class="th number"><span>#</span></div>
							<div class="th navOrder lagerbestand"><span class="arrowUpLight" click.delegate="functions.changeOrder('lagerbestand', 'lagerbestand')">Artikelnr.</span></div>
							<div class="th navOrder lagerbestand"><span class="arrowUpLight" click.delegate="functions.changeOrder('lagerbestand', 'lagerbestand')">Bezeichnung</span></div>
							<div class="th navOrder lager"><span class="arrowUpLight align-right" click.delegate="functions.changeOrder('lager', 'lager')">Menge</span></div>
							<div class="th navOrder lagerbestand nowrap"><span class="arrowUpLight align-right" click.delegate="functions.changeOrder('lagerbestand', 'lagerbestand')">Einzel-VK</span></div>
							<div class="th navOrder lagerbestand nowrap"><span class="arrowUpLight align-right" click.delegate="functions.changeOrder('lagerbestand', 'lagerbestand')">Gesamt-VK</span></div>
							<div class="th navOrder bezeichnung nowrap"><span class="arrowUpLight align-right" click.delegate="functions.changeOrder('bezeichnung', 'bezeichnung')">Rabatt %</span></div>
							<div class="th navOrder lagerbestand nowrap"><span class="arrowUpLight align-right" click.delegate="functions.changeOrder('lagerbestand', 'lagerbestand')">Einzel-EK</span></div>
							<div class="th navOrder netto nowrap"><span class="arrowUpLight align-right" click.delegate="functions.changeOrder('netto', 'vknetto')">Gesamt-EK</span></div>
							<div class="th navOrder artikelnr"><span class="arrowUpLight" click.delegate="functions.changeOrder('artikelnr', 'artikelnr')">Rechnung</span></div>
							<div class="th navOrder bezeichnung"><span class="arrowUpLight" click.delegate="functions.changeOrder('bezeichnung', 'bezeichnung')">Steuer</span></div>
							<div class="th navOrder netto nowrap"><span class="arrowUpLight" click.delegate="functions.changeOrder('netto', 'vknetto')">Lieferant</span></div>
							<div class="th navOrder netto nowrap"><span class="arrowUpLight" click.delegate="functions.changeOrder('netto', 'vknetto')">Shop</span></div>
							<div class="th navOrder netto nowrap"><span class="arrowUpLight" click.delegate="functions.changeOrder('netto', 'vknetto')">Lager</span></div>
							<div class="th navOrder spacer"></div>
						</div>
					</div>
					<div class="tbody">
						<div class="tr"
							 virtual-repeat.for="item of functions.$D.allSales
								| filter: { 'filter': functions.filter, 'trigger': functions.filterChange }
								| orderBy: { 'property': functions.order, 'direction': functions.direction}">
							<div class="td spacer"></div>
							<div class="td checkbox"><input type="checkbox" if.bind="functions.toolbar.edit"></div>
							<div class="td number">${$index + 1}</div>
							<div class="td code">${item.artikelnr}</div>
							<div class="td schcode">${item.bezeichnung}</div>
							<div class="td series align-right">${item.menge}</div>
							<div class="td series align-right">${item.epreis}</div>
							<div class="td series align-right">${item.gpreis}</div>
							<div class="td series align-right">${item.rabatt}</div>
							<div class="td series align-right">${item.ekpreis}</div>
							<div class="td series align-right">${item.gekpreis}</div>
							<div class="td series nowrap">${item.art}${item.auftragnr}, ${item.datum}, ${item.land}</div>
							<div class="td series">${item.steuer}, ${item.steuersatz}</div>
							<div class="td series nowrap">${item.lieferant}</div>
							<div class="td series nowrap">${item.shop}</div>
							<div class="td series nowrap">${item.lager}</div>
							<div class="td spacer"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
</template>
